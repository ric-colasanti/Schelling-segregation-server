<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Schelling Segregation Server</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/3.0.4/socket.io.js" ></script>
    <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
  />
  </head>
  <body>
    <div class="container" style="margin-top: 80px">
      <!-- <a href="#test">test</a>  -->
      <h2>Schelling Segregation Model</h2>
      <div class="ref">
        Schelling, T. 1971. "Dynamic Models of Segregation." Journal of
        Mathematical Sociology 1:143-86.
      </div>

      <br />

    <div class="row">
      <div class="col-sm-7">
        <canvas id="canvas" width="280" height="280"></canvas>

        <div class="row">
          <div class="col">% alike</div>
          <input
            type="range"
            min="1"
            max="100"
            value="40"
            class="slider"
            id="alike"
            onchange="setVals()"
          />
          <div class="col">
            <span id="alikelable">40.0</span>
          </div>
        </div>

        <div class="row">
          <div class="col">Population density %</div>
          <div class="col">
            <input
              type="range"
              min="1"
              max="100"
              value="95"
              class="slider"
              id="pop"
              onchange="setVals()"
            />
          </div>
          <div class="col">
            <span id="poplable">95.0</span>
          </div>
        </div>

        <br />
        <button class="btn btn-primary tablinks" onclick="reset()">
          Reset
        </button>

        <button id="running" class="btn btn-primary tablinks" onclick="run()">
          Run
        </button>
      </div>

      <div class="col-sm-5">
        <div class="row" style="border-style: solid; border-width: 0.5px;">
          <div id="myPlot" style="width: 100%; max-width: 700px"></div>
        </div>
      </div>
    </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <script type="text/javascript" src="{{ url_for('static', filename = 'js/CACanvas.js') }}"></script>
    <script type="text/javascript" src="{{ url_for('static', filename = 'js/app.js') }}"></script>
  </body>
</html>
